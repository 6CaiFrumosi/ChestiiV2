{% extends "base.html" %}
{% block title %}
	Table
{% endblock %}
{% block content %}
<table class="table">
  <thead>
    <tr>
		{% for head in heads%}
			<th scope="col">{{head}}</th>
		{% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for name, row in rows %}
    <tr>
      <th scope="row">{{name}}</th>
			{% for el in row %}
				<td>{{el}}</td>
			{% endfor %}
    </tr>
	{% endfor %}
  </tbody>
</table>
{% endblock %}
